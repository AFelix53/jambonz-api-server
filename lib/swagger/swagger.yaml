        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    get:
      summary: retrieve an application
      responses:
        200:
          description: application found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        404:
          description: application not found
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    put:
      summary: update application
      operationId: updateApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
      responses:
        204:
          description: application updated
        404:
          description: application not found
        422:
          description: unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        500:
          description: system error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
        
  
  /Accounts/{AccountSid}/Applications/{ApplicationSid}/Calls:
    post:
      summary: create a call
      operationId: createCall
      parameters:
      - name: AccountSid
        in: path
        required: true
        schema:
          type: string
      - name: ApplicationSid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - from
                - to
              type: object
              properties:
                url:
                  type: string
                  description: |
                    The url of the web application to control this call.
                    If not provided, the url specified in the application will be used
                  example: https://mycompany.com/deliver-message.json
                from:
                  type: string
                  description: The calling party number
                  example: 16172375089
                to:
                  type: string
                  description: The telephone number or sip endpoint to call
                  example: 16172228000
                recordingUrl:
                  type: string
                  format: url
                  description: A websocket url to stream the call audio to
                  example: wss://myserver.com
                recordingMix:
                  type: string
                  description: whether to record either or both parties
                  enum:
                    - caller
                    - callee
                    - stereo
                    - mixed
                  example: stereo
                statusCallback:
                  type: string
                  format: url
                  description: The url to send call status change events to
                  example: https://company.com/status
      responses:
        201:
          description: call successfully created
          content:
            application/json:
              schema:
                required:
                  - callSid
                properties:
                  callSid:
                    type: string
                    format: uuid
                    example: 2531329f-fb09-4ef7-887e-84e648214436
        400:
          description: bad request

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token
  schemas:
    SuccessfulApiKeyAdd:
      type: object
      required:
        - sid
        - token
      properties:
        sid:
          type: string
        token:
          type: string
      example:
        sid: 9d26a637-1679-471f-8da8-7150266e1254
        token: 589cead6-de24-4689-8ac3-08ffaf102811
    SuccessfulAdd:
      type: object
      required:
        - sid
      properties:
        sid:
          type: string
      example:
        sid: 9d26a637-1679-471f-8da8-7150266e1254
    GeneralError:
      type: object
      required:
        - msg
      properties:
        msg:
          type: string
      example:
        msg: cannot delete service provider with active accounts
    ServiceProvider:
      type: object
      properties:
        service_provider_sid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
      required:
        - service_provider_sid
        - name
    VoipCarrier:
      type: object
      properties:
        voip_carrier_sid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
      required:
        - voip_carrier_sid
        - name
    Account:
      type: object
      properties:
        account_sid:
          type: string
          format: uuid
        name:
          type: string
        sip_realm:
          type: string
        registration_hook:
          type: string
          format: url
        service_provider_sid:
          type: string
          format: uuid
      required:
        - account_sid
        - name
        - service_provider
    Application:
      type: object
      properties:
        application_sid:
          type: string
          format: uuid
        name:
          type: string
        account_sid:
          type: string
          format: uuid
        call_hook:
          type: string
          format: url
        call_status_hook:
          type: string
          format: url
      required:
        - application_sid
        - name
        - account_sid
        - call_hook
        - call_status_hook
    PhoneNumber:
      type: object
      properties:
        phone_number_sid:
          type: string
          format: uuid
        number:
          type: string
        voip_carrier_sid:
          type: string
          format: uuid
        account_sid:
          type: string
          format: uuid
        application_sid:
          type: string
          format: uuid
      required:
        - phone_number_sid
        - number
        - voip_carrier_sid
    Registration:
      type: object
      properties:
        registration_sid:
          type: string
          format: uuid
        username:
          type: string
        domain:
          type: string
        sip_contact:
          type: string
        sip_user_agent:
          type: string
      required:
        - registration_sid
        - username
        - domain
        - sip_contact
    Call:
      type: object
      properties:
        call_sid:
          type: string
          format: uuid
        application:
          $ref: '#/components/schemas/Application'
        parent_call:
          $ref: '#/components/schemas/Call'
        direction:
          type: string
          enum:
          - inbound
          - outbound
        phone_number:
          $ref: '#/components/schemas/PhoneNumber'
        inbound_user:
          $ref: '#/components/schemas/RegisteredUser'
        outbound_user:
          $ref: '#/components/schemas/RegisteredUser'
        calling_number:
          type: string
        called_number:
